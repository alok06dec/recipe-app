<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" class="form-control" id="imagePath" formControlName="ImagePath"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" rows="6" formControlName="Description">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" formArrayName="Ingredients">
        <div  style="margin-top: 10px;"
              *ngFor="let ingredient of recipeForm.get('Ingredients').controls; let i=index"
              class="row" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="Name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="Amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">
              Add Ingredient
            </button>
          </div>
          </div>
      </div>
     </div>
    </form>
  </div>
</div>
