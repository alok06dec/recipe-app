<div class="row">
  <div class="col-xs-6">
    <img
      [src]="recipe.ImagePath"
      alt="{{ recipe.Name}}"
      class="img-responsive"
      style="max-height: 300px; height: 172px;">
  </div>
  <div class="col-xs-6">
    <div *ngIf="recipe.VideoUrl">
    <iframe style="max-height: 300px; height: 172px;" [src]="'http://www.youtube.com/embed/UWzpjPQvsT8' | safe" frameborder="0"
            allowfullscreen ></iframe>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.Name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group " appToggleDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingCart()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.Description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.Ingredients">
        {{ ingredient.Name }} - {{ ingredient.Amount }}
      </li>
    </ul>
  </div>
</div>
